<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINN.no</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <div class="logo">
          <img
            src="FINNLOGO.png"
            alt="finn.no logo"
            height="100px"
            width="100px"
          />
          <h1>Mulighetenes Marked</h1>
        </div>
      </div>

      <nav class="navbar">
        <ul>
          <li>
            <img
              src="Bilde10.png"
              alt="varslinger"
              height="45px"
              width="100px"
              4
            />
          </li>
          <li>
            <img
              src="Bilde12.png"
              alt="ny annonse"
              height="45px"
              width="100px"
            />
          </li>
          <li>
            <img
              src="Bilde13.png"
              alt="meldinger"
              height="45px"
              width="100px"
            />
          </li>
          <li>
            <img src="Bilde14.png" alt="logg in" height="45px" width="100px" />
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <div class="everything">
        <div class="search-bar">
          <div item>
            <input
              type="text"
              placeholder="søk etter direktør eller deltidsjobb"
            />
          </div>
          <div class="map">
            <img class="LEFT" src="Bilde3.png" alt="map" height="70px" />
          </div>
        </div>

        <section class="categories">
          <div class="categorybox">
            <img src="Bilde15.png" alt="sofa" height="30px" />
            <p>Torget</p>
          </div>
          <div class="categorybox">
            <img src="Bilde16.png" alt="Eiendom" height="30px" />
            <p>Eiendom</p>
          </div>
          <div class="categorybox">
            <img src="Bilde17.png" alt="fly" height="30px" />
            <p>Reise</p>
          </div>
          <div class="categorybox">
            <img src="Bilde4.png" alt="båt" height="30px" />
            <p>Båt</p>
          </div>
          <div class="categorybox">
            <img src="Bilde9.png" alt="motorsykkel" height="30px" />
            <p>MC</p>
          </div>
          <div class="categorybox">
            <img src="Bilde8.png" alt="feriehjem" height="30px" />
            <p>Feriehjem</p>
          </div>
          <div class="categorybox">
            <img src="Bilde1.png" alt="bil" height="30px" />
            <p>bil og næring</p>
          </div>
          <div class="categorybox">
            <img src="Bilde2.png" alt="veske" height="30px" />
            <p>Jobb</p>
          </div>
          <div class="categorybox">
            <img src="Bilde5.png" alt="telefon" height="30px" />
            <p>Nybruk</p>
          </div>
          <div class="categorybox">
            <img src="Bilde6.png" alt="?" height="30px" />
            <p>Nettbil</p>
          </div>
          <div class="categorybox">
            <img src="Bilde7.png" alt="handshake" height="30px" />
            <p>Mittanbud</p>
          </div>
          <div class="ad">
          <img
            class="bildeTilVenstre"
            src="burgerkingad.png"
            alt="burker king annonse"
            height="600px"/>
          
        </div>
        </section>
        
      </div>

      <section class="recommendations">
        <h2>Anbefalinger til deg</h2>
        <div class="grid-container">
          <div class="job">
            <h3>
              <img
                src="TietoEvry.png"
                alt="TietoEvry"
                height="45px"
                width="80px"
              />
            </h3>
            <p>Internship Junior Konsultent</p>
          </div>
          <div class="job">
            <h3>
              <img
                src="Oris-Dental.png"
                alt="Oris-Dental"
                height="45px"
                width="80px"
              />
            </h3>
            <p>IT-tekniker</p>
          </div>
          <div class="job">
            <h3>
              <img
                src="Skatteetaten.png"
                alt="Skatteetaten"
                height="45px"
                width="100px"
              />
            </h3>
            <p>vi søker frustrerte utviklere!</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
